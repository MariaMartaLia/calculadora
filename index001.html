<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body{
        background-color: rgb(241, 163, 163);
        text-align: center;
    }
</style>
<body>
   <header>
    <h1>Minha Primeira Calculadora com Html e CSS</h1>
   </header>
  <main>
    <div class="conteiner">
        <div class="display">
            <fildset class="visor">
                <input  type="text" name="display" id="display">
            </fildset>
        <div>
            <input class="button" type="button" value="C" class="C" id="operador6" onclick="display.value = display.value.toString().slice(0,0)">
            <input class="button" type="button" value="="id="operador5" onclick="display.value = eval (display.value)">
            <input class="button" type="button" value="%" onclick="display .value += '%'">
            <input class="button" type="button" value="/" id="operador1" onclick="display.value += '/' ">
        </div>
        <div>
            <input class="button" type="button" value="7" onclick="display.value += '7'">
            <input class="button" type="button" value="8" onclick="display .value += '8'">
            <input class="button" type="button" value="9" onclick="display .value += '9'">
            <input class="button" type="button" value="*" id="operador2" onclick="display.value += '*' ">
        </div>
        <div>
            <input class="button" type="button" value="4" onclick="display .value += '4'">
            <input class="button" type="button" value="5" onclick="display .value += '5'">
            <input class="button" type="button" value="6" onclick="display .value += '6'">
            <input class="button" type="button" value="-" id="operador3" onclick="display.value += '-' ">
        </div>
        <div>
            <input class="button" type="button" value="1" onclick="display
            .value += '1'">
            <input class="button" type="button" value="2" onclick="display .value += '2'">
            <input class="button" type="button" value="3" onclick="display .value += '3'">
            <input class="button" type="button" value="+" id="operador4" onclick="display.value += '+' ">
        </div>
        <div>
            <input class="button" type="button" value="0" onclick="display .value += '0'">
            <input class="button" type="button" value="," onclick="display .value += ','">
            <input class="button" type="button" value="(" onclick="display .value += '('">
            <input class="button" type="button" value=")" onclick="display .value += ')'">

                   </div>
    </div>
   
           
    






  </main>

    
</body>
</html>
